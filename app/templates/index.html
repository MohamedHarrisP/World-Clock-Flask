<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Clock</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f2027;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .clock {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .city {
            font-size: 22px;
            font-weight: bold;
        }
        .time {
            font-size: 26px;
            margin-top: 10px;
        }
        .date {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>üåç World Clock</h1>
    <div class="clock">
    {% for item in times %}
    <div class="card">
        <div class="city">
            {{ item.city }} {{ item.icon }}
        </div>
        <div class="time">{{ item.time }}</div>
        <div class="date">{{ item.date }}</div>
    </div>
    {% endfor %}
</div>
</body>
</html>
